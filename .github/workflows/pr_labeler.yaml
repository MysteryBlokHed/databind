name: PR Labeler
on:
  pull_request:
    branches:
      - master
    paths:
      - src/**
      - docs/**
      - tests/**
      - .github/workflows/**
      - .github/labeler.yaml

jobs:
  label:
    name: Label PR
    runs-on: ubuntu-latest
    steps:
      - name: Add labels
        uses: actions/labeler@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yaml
