name: Build And Test
on:
  pull_request:
    branches:
      - master
    paths:
      - 'src/**'
      - 'tests/**'
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'tests/**'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build
        run: cargo build --release --all-features

      - name: Test
        run: cargo test --all-features
